<div class="list row">
    <div class="col-md-6">
      <h4>LLista de sucursals</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let sucursal of sucursalList; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveSucursal(sucursal, i)"
        >
          {{ sucursal.nomSucursal }}
        </li>
        
      </ul>
    </div>
    <div class="col-md-6">
      <app-sucursal-details
        [viewMode]="true"
        [currentSucursal]="currentSucursal"
      ></app-sucursal-details>
    </div>
  </div>
